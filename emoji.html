<!doctype><HTML>
<head>

<!--JQuery must be summoned using the following link!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>

		<script>
		$(document).ready(function(){
		   		   
		  	$("#dislike").hide();
						
			$("#emoji").click(function(){
			$("#like").toggle();
			$("#dislike").toggle();	
			});
			
		});
		
		
		
		var x = document.getElementById("likecount");

			function likes() {
			document.getElementById("likecount").innerHTML = "1";
			};

			function dislikes() {
			document.getElementById("likecount").innerHTML = "0";
			};

				
		</script>

</head>
<body>
	
	<p id="likecount">0</p>
	
	<button id="emoji" >  

		<div id="like" onclick="likes()">
			<img src="img/thumbsup.jpg" height="15" width="15" />
		</div>

		<div id="dislike" onclick="dislikes()">
			<img src="img/thumbsdown.png" height="15" width="15"/>
		</div>
		
	</button>
	
</body>

</HTML>
