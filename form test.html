<!DOCTYPE html>
<html>

<head>
    <title>Account Registration page</title>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>




    <script>
        var frm = 0



        $(document).ready(function() {

            $("#resbutton").click(
                function() {
                    frm.resetForm();

                });



            frm = $('#signup').validate({

                rules: {

                    username: {
                        required: true,
                        minlength: 3

                    },
                    email: {
                        email: true,
                        required: true
                    },
                    password: 'required',
                    firstname: 'required',
                    lastname: 'required'

              }

            });
        });
    </script>



</head>

<body>



    <a href="index.jsp">Home</a>
    <hr>
    <h1>Register here and start trading!</h1>
    <form action="RegisterController" method="post" id="signup">
        <table id="simple">
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="username" id="username" maxlength="15" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" size="15" />
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" value="test" name="email" size=30 />
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" value="test" name="firstname" size="30" />
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" value="test" name="lastname" size="30" />
                </td>
            </tr>
            <tr>
                <td>Send Mail?:</td>
                <td>
                    <input type="checkbox" name="cbSendMail" value="true" checked />
                </td>
                <tr>
                    <td>
                        <input type="submit" value="Submit Details" name="subbutton" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="reset" value="Reset Details" id="resbutton" />
                    </td>
                </tr>
        </table>
    </form>


</body>

</html>
