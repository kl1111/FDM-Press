<!doctype><HTML>

<head>
	<script>
		function processLikes(){
		var element = document.getElementById("likecount");
		var likestr = element.innerHTML;
		
		if(likestr == "0"){
			element.innerHTML = "1";}
		else{
			element.innerHTML = "0";}
		
		}
	</script>
</head>



<body>



	<p id="likecount">0</p>
	<img src="img/thumbsup.jpg" onclick="processLikes();"/>



</body>


</HTML>
