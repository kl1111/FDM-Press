<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>



        $(document).ready(function () {
		 

            $("#theButton").click(function () {
                // start by clearing the dom
				

                var divId = document.getElementById("theDiv");
                divId.innerHTML = "";


                var thetopic = $('#theOption').val();
				
				

                $.get('blogs.xml', function (d) {
				
				   

                    $(d).find('blog').each(function () {
					   

                        var $blog = $(this);
                        var name = $blog.find("name").text();
						var topic = $blog.find("topic").text();
						var page = $blog.find("page").text();
						
						if( topic == thetopic){
						  
						  
						   $("#theDiv").append("found: " + name + "<a href='" + page + "'> link </a><br />" );
						}
						
					 

                    });
                });
            });

        });
  

    </script>
</head>
<body>
    <!--<input id="myinput" value="default text" name="myinput" />-->
    <select id="theOption">
        <option value="Education">Education</option>
        <option value="Games">Games</option>     
    </select>

    <button id="theButton">Filter</button>
    <div id="theDiv">    </div>
</body>
</html>
